name: Render Mermaid diagrams

on:
  push:
    paths:
      - 'docs/flowcharts/**/*.mmd'
      - '.github/workflows/render-mermaid.yml'
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli@10

      - name: Render all .mmd to PNG/SVG
        run: |
          mkdir -p docs/images/png docs/images/svg
          set -e
          for f in docs/flowcharts/*.mmd; do
            base=$(basename "$f" .mmd)
            mmdc -i "$f" -o "docs/images/png/${base}.png" -b transparent -w 1600
            mmdc -i "$f" -o "docs/images/svg/${base}.svg" -b transparent -w 1600
          done

      - name: Commit rendered images
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/images
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore(docs): render mermaid flowchart images"
          git push